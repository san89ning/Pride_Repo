{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block title %}
login
{% endblock %}

{% block start %}
<link rel="stylesheet" href="{% static 'styles/login.css' %}">

<section id="login">

    <!--Form section-->
    <section id="form-section">
        <div class="container h-100 d-flex align-items-center p-5">
            <div class="row bg-light rounded d-flex justify-content-center">
                <div class="col-auto col-sm-12 col-xs-12">
                    <form class="rounded p-2" method="post" action=".">
                        <div class="form-title py-3">
                            <h5 class="text-center">LOGIN</h5>
                        </div>
                        {% csrf_token %}
                        {{form|crispy}}
                        <div class="col-auto d-flex justify-content-center p-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                        <hr>
                        <div class="register-link">
                            <small>Not yet registered? <a href="{% url 'signup' %}" style="text-decoration: none;">Register here</a></small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <!------------>

</section>

{% include 'core/footer.html' %}

{% endblock %}
